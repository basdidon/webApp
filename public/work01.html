    <script>
        $(function () {
            $("#view2").hide();
            $("#view3").hide();
            $("#playBtn").click(startGame);
            $("#stopBtn").click(stopGame);
            $("#finishGame").click(finishGame);
            $("#view2 img").click(flip);
        });

        const back_card = "img/0.png";
        let opened_cards = [];
        let unpair_cards = 36;
        
        function startGame() {
            $("#view1").hide();
            $("#view2").show();
            opened_cards = [];
            unpair_cards = 36;
            shuffle()
        }
        
        function stopGame() {
            $("#view2").hide()
            $("#view1").show()
        }

        function finishGame() {
            $("#view3").hide()
            $("#view1").show()
        }

        function shuffle() {
            let list=[];
            for (let i=1;i<=18;i++){
                list.push(i);
                list.push(i);
            }
            console.log(list);
            for(let i=1;i<=100;i++){
                let a=Math.floor(Math.random()*35.99);
                let b=Math.floor(Math.random()*35.99);

                let temp = list[a];
                list[a] = list[b];
                list[b] = temp;
            }
            console.log(list);
            for(let i=0;i<36;i++){
                $("#img"+(i+1)).attr("srcx","img/"+list[i]+".png");
                $("#img"+(i+1)).attr("src","img/0.png");
                $("#img"+(i+1)).show();
            }
        }

        function flip() {
            if($(this).attr("src")!=back_card) return;
            if(opened_cards.length<2){
                opened_cards.push($(this));
                $(this).attr("src",$(this).attr("srcx"));
                if(opened_cards.length===2){
                    setTimeout(checkCard,1000);
                }
            }
        }

        function checkCard() {
            if($(opened_cards[0]).attr("srcx")===$(opened_cards[1]).attr("srcx")){
                $(opened_cards[0]).hide();
                $(opened_cards[1]).hide();
                unpair_cards -= 2;
            }else {
                $(opened_cards[0]).attr("src",back_card);
                $(opened_cards[1]).attr("src",back_card);
            }
            opened_cards=[]

            if(unpair_cards==0){
                $("#view3").show();
                $("#view2").hide();
            }
        }
    </script>
